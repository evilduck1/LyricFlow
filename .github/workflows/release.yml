name: Build & Release (Tauri)

on:
  push:
    tags:
      - "v*"
  create:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
          - os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Linux deps not needed because we aren't building linux here.
      # Add ubuntu-latest later if you want.

      - name: Install dependencies
        run: npm ci

      - name: Build & upload to GitHub Release
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "LyricFlow ${{ github.ref_name }}"
          releaseBody: "Automated build for ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
